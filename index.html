<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script src="dist/gpu-browser.min.js"></script>

    <title>Neural Cellular Automata</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas {
            background: #fff;
            display: block;
            margin: 0 auto;
        }
        body {
            background: #ffffff;
        }
        .configuration {
            display: flex;
            align-items: center;
            justify-content: center;
            column-gap: 1%;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<br>
<div class="configuration" id="configFields">
    <label for="inputColumnNumber">Column number:</label>
    <input id="inputColumnNumber" size="5" onchange="updateConfiguration()"/>

    <label for="inputRowNumber">Row number:</label>
    <input id="inputRowNumber" size="5" onchange="updateConfiguration()"/>
</div>
<br>
<div class="configuration" id="activationFunction">
    <label for="activationFunctionBody">Activation function:</label>
    <textarea id="activationFunctionBody" columns="75" rows="3"></textarea>
</div>
<br>
<div class="configuration" id="presets">
    <h4 id="presetsTitle">Quick presets:</h4>
</div>
<br>

<script defer src="src/layers/MainLayer.js"></script>

<script defer src="src/global/Configuration.js"></script>
<script defer src="src/global/Presets.js"></script>

<script defer src="./Main.js"></script>

</body>
</html>
